<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operations</title>
    <script>
        // Function to perform the calculation
        function performOperation(operation) {
            // Get the values from the input fields
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var result;

            // Check if inputs are valid numbers
            if (isNaN(num1) || isNaN(num2)) {
                alert("Please enter valid numbers.");
                return;
            }

            // Perform the operation based on the button clicked
            switch (operation) {
                case 'add':
                    result = num1 + num2;
                    break;
                case 'subtract':
                    result = num1 - num2;
                    break;
                case 'multiply':
                    result = num1 * num2;
                    break;
                case 'divide':
                    if (num2 === 0) {
                        alert("Cannot divide by zero.");
                        return;
                    }
                    result = num1 / num2;
                    break;
                default:
                    alert("Invalid operation.");
                    return;
            }

            // Display the result in the output field
            document.getElementById("result").value = result;
        }
    </script>
</head>
<body>
    <h2>Arithmetic Operations</h2>
    <div>
        <label for="num1">Number 1:</label>
        <input type="text" id="num1" placeholder="Enter first number">
    </div>
    <div>
        <label for="num2">Number 2:</label>
        <input type="text" id="num2" placeholder="Enter second number">
    </div>

    <div>
        <button onclick="performOperation('add')">Add</button>
        <button onclick="performOperation('subtract')">Subtract</button>
        <button onclick="performOperation('multiply')">Multiply</button>
        <button onclick="performOperation('divide')">Divide</button>
    </div>

    <div>
        <label for="result">Result:</label>
        <input type="text" id="result" disabled placeholder="Result will be shown here">
    </div>
</body>
</html>
