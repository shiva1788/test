<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Selectors</title>
    <style>
    #red{
        border:2px solid black;
        color: red;
    }
    #pink{
        color: pink;
    }
    footer,span{
        background-color:blue;
    }
    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p id="pink">This tutioral will teach you everything you need to know about html/css</p>
    <p id="red">This tutioral will teach you everything you need to know about html/css</p>
    <div>
        <p>This tutioral will teach you everything you need to know about html/css</p>
       <span>This is span</span>
    </div>
    <footer>This is footer</footer>
   
</body>
</html>
