<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .container{
            margin-top:50px;   
        }
        .required::after {
            content: '*';
            color: red;
        }
        
    </style>
</head>
<body>   
    <div class="container">
        <form class="insert_field" id="insert_field" >
            <div class="input-field">
                <table class="table table-bordered " id="table_field">
                    <tr>
                        <th class="required">Id </th>
                        <th class="required">Name</th>
                        <th class="required">Class</th>
                        <th class="required">About</th>
                        <th >Add or Remove</th>
                    </tr>
                    <tr>
                        <td><input class="form-control"  type="text" name="textId" ></td>
                        <td><input class="form-control"  type="text" name="textname" required></td>
                        <td><input class="form-control"  type="text" name="textClass" required></td>
                        <td><input class="form-control"  type="text" name="textAbout" required></td>
                        <td><input class="btn btn-warning" type="button" name="add"  id="add" value="Add" required></td>
                    </tr>
                </table>
            </div>    
        </form>
    </div>
    <script>
document.addEventListener("DOMContentLoaded", function() {
        // Define the HTML structure for a new row
        var html = '<tr><td><input class="form-control" type="text" name="textId" required></td>' +
                   '<td><input class="form-control" type="text" name="textname" required></td>' +
                   '<td><input class="form-control" type="text" name="textAbout" required></td>' +
                   '<td><input class="form-control" type="text" name="textClass" required></td>' +
                   '<td><button class="btn btn-danger" type="button" name="remove">Remove</button></td></tr>';

        // Add row to the table when add button is clicked
        document.getElementById("add").addEventListener("mouseover", function() {
            var tableField = document.getElementById("table_field");
            tableField.insertAdjacentHTML("beforeend", html);
        });

        // Remove row when the "Remove" button is clicked
        document.getElementById("table_field").addEventListener("mouseover", function(event) {
            if (event.target && event.target.name === "remove") {
                var row = event.target.closest("tr");
                row.remove();
            }
        });
    });
