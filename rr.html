<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="exponential.js"></script>
    <title>Document</title>
    <style>
       
        .container{
            margin-top:50px;
            
           
        }
        .required::after {
            content: ' *';
            color: red;
        }
        
    </style>
</head>
<body>
    <div id="aaaaa">
    <div class="container">
        <form class="insert_field" id="insert_field" method="post" action="">
            <div class="input-field">
                <table class="table table-bordered " id="table_field">
                    <tr>
                        <th class="required">Id </th>
                        <th class="required">Name</th>
                        <th class="required">Class</th>
                        <th class="required">About</th>
                        <th >Add or Remove</th>
                    </tr>
                    <tr>
                        <td>
                            
                            <input class="form-control"  type="text" name="textId" >
                        </td>
                        <td><input class="form-control"  type="text" name="textname" required></td>
                        <td><input class="form-control"  type="text" name="textClass" required></td>
                        <td><input class="form-control"  type="text" name="textAbout" required></td>
                        <td><input class="btn btn-warning" type="button" name="add"  id="add" value="Add" required></td>
                        
                    </tr>
                </table>
            </div>    
        </form>
    </div>
</div>
    <script>
         $(document).ready(function(){
            //format of data
            var html='<tr><td><input class="form-control"  type="text" name="textId" required></td><td><input class="form-control"  type="text" name="textname" required></td><td><input class="form-control"  type="text" name="textAbout" required></td><td><input class="form-control"  type="text" name="textClass" required></td> <td><input class="btn btn-danger" type="button" name="remove"  id="remove"  value="remove"></td></tr>';
            $("#add").click(function(){
                $("#table_field").append(html);
            });
            $("#table_field").on('click','#remove', function() {
            $(this).closest('tr').remove() ;
});
         });

         
        
        
    
    
        </script>
</body>
</html>
