<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adjusted Form Layout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }

    .container {
      width: 80%;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .tabs {
      display: flex;
      list-style: none;
      padding: 0;
      margin: 0 0 20px 0;
      border-bottom: 2px solid #ccc;
    }

    .tabs li {
      padding: 10px 20px;
      cursor: pointer;
      color: #555;
    }

    .tabs .active {
      color: #000;
      border-bottom: 2px solid #000;
    }
    input[type="submit"] {
    width: 100px;
    margin-top: 10px;
    padding: 10px;
    border-radius: 5px;
    background-color: #34bc64;
    color: white;
    border: none;
    cursor: pointer;
}

    .form-container {
      display: flex;
      flex-direction: column;
    }

    .row {
      display: flex;
      gap: 50px;
      margin-bottom: 15px;
    }

    .row div {
      flex: 1;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .checkbox-group, .radio-group {
      display: flex;
      gap: 20px;
      /* flex-wrap: wrap; */
      flex-direction: row;
    }

    .checkbox-group label, .radio-group label {
      font-weight: normal;
    }

    textarea {
      resize: vertical;
    }
  </style>
</head>
<body>
  <div class="container">
    <ul class="tabs">
      <li>Table</li>
      <li class="active">Form</li>
    </ul>
    <form class="form-container">
      <div class="row">
        <div>
          <label for="name">Name *</label>
          <input type="text" id="name"  size="20" placeholder="Name" required>
        </div>
        <div>
          <label for="password">Password *</label>
          <input type="password" id="password" placeholder="Password" required>
        </div>
        <div>
          <label for="email">Email *</label>
          <input type="email" id="email" placeholder="Enter email" required>
        </div>
        <div>
          <label for="phone">Phone Number *</label>
          <input type="tel" id="phone" placeholder="Enter Phone Number" required>
        </div>
      </div>
      <div class="row">
        <div>
          <label for="dob">Date Of Birth *</label>
          <input type="date" id="dob" required>
        </div>
        <div>
          <label for="address">Address</label>
          <input type="text" id="address" placeholder="Address">
        </div>
        <div>
          <label for="state">State</label>
          <select type="text" id="state">
            <option value="" disabled selected>Select a state</option>
            <option value="State1">State1</option>
            <option value="State2">State2</option>
          </select>
        </div>
        <div>
          <label for="city">City</label>
          <select id="city" >
            <option value="" disabled selected>Select a city</option>
            <option value="City1">City1</option>
            <option value="City2">City2</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div>
          <label for="zip">Zip/Postal Code</label>
          <input type="text" id="zip" placeholder="Enter Pincode">
        </div>
        <div>
          <label for="country">Country</label>
          <select id="country">
            <option value="India" selected>India</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
          </select>
        </div>
        <div>
          <label for="experience">Experience *</label>
          <input type="number" id="experience" placeholder="In years" required>
        </div>
        <div>
          <label for="salary">Salary</label>
          <input type="text" id="salary" placeholder="In INR">
        </div>
      </div>
      <div class="row">
        <div>
          <label>Hobbies: *</label>
          <div class="checkbox-group">
            <label><input type="checkbox" value="Reading"> Reading</label>
            <label><input type="checkbox" value="Travelling"> Travelling</label>
            <label><input type="checkbox" value="Gaming"> Gaming</label>
            <label><input type="checkbox" value="Other"> Other</label>
          </div>
        </div>
        <div>
          <label>Gender: *</label>
          <div class="radio-group">
            <label><input type="radio" name="gender" value="Male" required> Male</label>
            <label><input type="radio" name="gender" value="Female" required> Female</label>
            <label><input type="radio" name="gender" value="Other" required> Other</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div>
          <label for="bio">Bio:</label>
          <textarea id="bio" rows="3" placeholder="Bio"></textarea>
        </div>
      </div>
      <div class="row">
        <div>
          <label for="image">Upload Image</label>
          <input type="file" id="image">
        </div>
      </div>
      <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
